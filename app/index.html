<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicon.ico">
    <title>Consulta CEP</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="assets/img/address.png" alt="" width="72" height="72">
        <h2>Consulta CEP</h2>
        <p class="lead">Exemplo app consulta CEP em TypeScript.</p>
      </div>

      <div class="alert alert-warning sr-only" id="mensagem">
        
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Endere√ßo</span>
            <span class="badge badge-secondary badge-pill">1</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div class="text-success">
                <h6 class="my-0">CEP</h6>
                <small>Cep pesquisado</small>
              </div>
              <span class="text-success" id="cep"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Logradouro</h6>
                <small class="text-muted" id="logradouro"></small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Bairro</h6>
                <small class="text-muted" id="bairro"></small>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between bg-light">
              <div>
                <h6 class="my-0">Localidade</h6>
                <small id="localidade"></small>
              </div>
              <span class="text-muted" id="uf"></span>
            </li>
          </ul>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Dados de entrada</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-5 mb-5">
                <label for="zip">CEP</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Favor, informar o CEP.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" id="pesquisar">Pesquisar</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 FollowMe</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>

    <script src="assets/js/vendor/jquery-slim.min.js"></script>
    <script src="assets/js/vendor/jquery.mask.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>

    <script src="assets/js/services/CepService.js"></script>
    <script src="assets/js/controller/ConsultaCepController.js"></script>
    <script src="assets/js/model/Endereco.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
